<taf>
<application>
container=taf.TafJavaTest.Test1Server.T4
isdocker=y
enableset=N
setdivision=..
<server>
node=
app=TafJavaTest
server=Test1Server
localip=127.0.0.1
basepath=.
datapath=.
logpath=.
loglevel=DEBUG
logsize=15M
log=taf.taflog.LogObj
config=taf.tafconfig.ConfigObj
notify=taf.tafnotify.NotifyObj
mainclass=org.apache.zookeeper.server.quorum.TafStartMain
classpath=/usr/local/app/taf/TafJavaTest.Test1Server/bin//conf:/usr/local/app/taf/TafJavaTest.Test1Server/bin//share/zookeeper/*:/usr/local/app/taf/TafJavaTest.Test1Server/bin//share/zookeeper/contrib/tafreport
jvmparams=-Dcom.sun.management.jmxremote.ssl\=false -Dcom.sun.management.jmxremote.authenticate\=false -Xms2000m -Xmx2000m -Xmn1000m -Xss1000k -XX:PermSize\=128M -XX:+UseConcMarkSweepGC -XX:CMSInitiatingOccupancyFraction\=60 -XX:+PrintGCApplicationStoppedTime -XX:+PrintGCDateStamps -XX:+CMSParallelRemarkEnabled -XX:+CMSScavengeBeforeRemark -XX:+UseCMSCompactAtFullCollection -XX:CMSFullGCsBeforeCompaction\=0 -verbosegc -XX:+PrintGCDetails -XX:ErrorFile\=/usr/local/app/taf/app_log//TafJavaTest/Test1Server/jvm_error.log
sessiontimeout=120000
sessioncheckinterval=60000
tcpnodelay=true
udpbuffersize=8192
charsetname=UTF-8
backupfiles=bak1;bak2;bak3;conf
local=tcp -h 127.0.0.1 -p 10009 -t 30000
<TafJavaTest.Test1Server.HelloObjAdapter>
allow
endpoint=tcp -h 127.0.0.1 -p 18606 -t 60000
handlegroup=TafJavaTest.Test1Server.HelloObj
maxconns=60000
protocol=taf
queuecap=10000
queuetimeout=200000
servant=TafJavaTest.Test1Server.HelloObj
shmcap=0
shmkey=0
threads=5
</TafJavaTest.Test1Server.HelloObjAdapter>
<TafJavaTest.Test1Server.HttpObjAdapter>
allow
endpoint=tcp -h 127.0.0.1 -p 18607 -t 60000
handlegroup=TafJavaTest.Test1Server.HttpObjAdapter
maxconns=60000
protocol=notaf
queuecap=10000
queuetimeout=200000
servant=TafJavaTest.Test1Server.HttpObj
shmcap=0
shmkey=0
threads=5
</TafJavaTest.Test1Server.HttpObjAdapter>
</server>
<client>
isgray=N
locator=
sync-invoke-timeout=20000
async-invoke-timeout=20000
refresh-endpoint-interval=60000
stat=taf.tafstat.StatObj
property=taf.tafproperty.PropertyObj
report-interval=60000
modulename=TafJavaTest.Test1Server
sample-rate=1000000
max-sample-count=10
</client>
</application>
</taf>